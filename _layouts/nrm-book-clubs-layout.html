---
layout: page
---

{{- content -}}

{%- assign nrm-clubs = site.data.nrm-clubs -%}
<div class="content">
	<div class="acc-kontainer">
		{%- for club-lang in nrm-clubs.club-structure -%}
		<div>
			<input type="radio" name="acc" id="acc{{forloop.index}}">
			<label for="acc{{forloop.index}}"><i></i> {{- club-lang.title -}} </label>
			<div class="acc-body">
				<div class="row is-multiline">
					{%- for club in club-lang.clubs -%}
					<div col is-half-tablet padding--bottom--lg>
						<b>{{- club.name -}}</b><br/>
						<i>{{- club.venue -}}</i><br/>
						{{- club.desc -}}<p/>
					</div>
					{%- endfor -%}
				</div>
			</div>
		</div>
		{%- endfor -%}
	</div>
</div>
